<section class="contr_section">
	<div class="container">
		<div class="jumbotron text-center">
		    <div class="page-header">
		  		<h1>Contributors</h1>
		  		<h4><strong>Nasa Database Contributors</strong></h4>

				<form>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search" ng-model="search">
					</div>
				</form>
		  		<!-- Responsive Bootstrap Table -->
		  		<table class="table table-bordered">
		  			<!-- Thead -->
					<thead>
						<tr class="success">
							<th>#</th>
							<th>
								<span ng-click="sortType='nickname'; sortReverse = !sortReverse">

								<span ng-show="sortType == 'nickname' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'nickname' && sortReverse" class="fa fa-caret-up"></span>
								Nickname
								</span>
							</th>
							<th>
								<span ng-click="sortType='team'; sortReverse = !sortReverse">

								<span ng-show="sortType == 'team' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'team' && sortReverse" class="fa fa-caret-up"></span>	
								Team
								</span>
							</th>
							<th>
								<span ng-click="sortType='contributions'; sortReverse = !sortReverse">

								<span ng-show="sortType == 'contributions' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'contributions' && sortReverse" class="fa fa-caret-up"></span>
								Contributions
								</span>
							</th>
							<th>
								<span ng-click="sortType='role'; sortReverse = !sortReverse">

								<span ng-show="sortType == 'role' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'role' && sortReverse" class="fa fa-caret-up"></span>
								Role
								</span>
							</th>
						</tr>
					</thead>

					<!-- Tbody -->
					<tbody>
						<tr class="animate-repeat" ng-repeat = "contrs in getContr | orderBy:sortType:sortReverse | filter:search">
							<th scope="row">{{$index + 1}}</th>
							<td>{{contrs.nickname}}</td>
							<td>{{contrs.team}}</td>
							<td>{{contrs.contributions}}</td>
							<td>{{contrs.role}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>	
</section>
